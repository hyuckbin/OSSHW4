<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      background-color: rgb(228, 228, 28);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 50vh;
    }

    .btnAll {
      text-align: center;
    }

    #number {
      font-size: 50px;
      color: blue;
    }

    button {
      padding: 15px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <p id="number">0</p>

  <div class="btnAll">
    <button id="start">시작</button>
    <button id="stop">종료</button>
    <button id="clear">초기화</button>
  </div>
  <script>
    let count = 0;
    let intervalId = null;

    const newNum = document.getElementById("number");
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const clearNum = document.getElementById("clear");

    startBtn.addEventListener("click", function () {
      if (intervalId == null) {
        intervalId = setInterval(function () {
          count++;
          newNum.textContent = count;
        }, 1000);
      }
    });

    stopBtn.addEventListener("click", function () {
      clearInterval(intervalId);
      intervalId = null;
    })

    clearNum.addEventListener("click", function () {
      clearInterval(intervalId);
      intervalId = null;
      count = 0;
      newNum.textContent = count;
    })
  </script>
</body>

</html>
